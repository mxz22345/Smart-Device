<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Описание проекта">
    <title>ProjectName</title>
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container container">
          <div class="header__wrapper-logo">
            <a class="header__logo" href="#">
              <picture class="header__picture">
                <source srcset="img/logo-mobile.svg">
                <source media="(min-width: 768px)" srcset="img/logo-tablet.svg">
                <source media="(min-width: 1440px)" srcset="img/logo-desktop.svg">
                <img class="header__logo-image" src="img/logo-mobile.svg" alt="логотип Smart Device">
              </picture>
              <span class="header__logo-text">

              </span>
            </a>
          </div>
        </div>
      </header>
      <main>

      </main>
      <footer>
        <div class="container"></div>
      </footer>
    </div>

    <!-- Модалки -->
    <div class="modal modal--preload" data-modal="feedback">
      <div class="modal__wrapper">
        <div class="modal__overlay" data-close-modal></div>
        <div class="modal__content">
          <p class="modal__description">Обычная модалка</p>
          <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
            <svg width="15" height="15">
              <use xlink:href="img/sprite.svg#icon-close"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <div class="modal modal--preload modal--fit-content modal--no-scale" data-modal="success">
      <div class="modal__wrapper">
        <div class="modal__overlay" data-close-modal></div>
        <div class="modal__content">
          <p class="modal__description">Размер этой модалки зависит от ширины контента,<br> отключена анимация-скейл</p>
          <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
            <svg width="15" height="15">
              <use xlink:href="img/sprite.svg#icon-close"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <script src="js/vendor.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
